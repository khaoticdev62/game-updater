<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: crystal core (blue to cyan vertical) -->
    <linearGradient id="crystal-core" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>

    <!-- Shadow gradient: depth and shade -->
    <linearGradient id="crystal-shadow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0c4a6e" stop-opacity="0.3" />
    </linearGradient>

    <!-- Highlight gradient: glass glint effect -->
    <radialGradient id="glass-highlight" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>

    <!-- Accent gradient: bright reflections -->
    <linearGradient id="accent-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.3" />
    </linearGradient>

    <!-- Outer glow filter (subtle blur) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Sharp shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-opacity="0.3" flood-color="#000000" />
    </filter>
  </defs>

  <!-- Background circle (subtle) -->
  <circle cx="256" cy="256" r="256" fill="#0f0f0f" opacity="0" />

  <!-- Outer glow halo (very subtle) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.15" filter="url(#glow)" />

  <!-- Main crystal body: 8-facet isometric gem -->
  <g id="crystal-main" filter="url(#shadow)">

    <!-- Front upper-left facet -->
    <path d="M 256 80 L 180 160 L 180 260 L 256 180 Z"
          fill="url(#crystal-core)"
          stroke="#1d4ed8"
          stroke-width="0.5"
          opacity="0.95" />

    <!-- Front upper-right facet -->
    <path d="M 256 80 L 332 160 L 332 260 L 256 180 Z"
          fill="url(#crystal-core)"
          stroke="#06b6d4"
          stroke-width="0.5"
          opacity="0.98" />

    <!-- Top center peak -->
    <path d="M 180 160 L 256 80 L 332 160 L 256 140 Z"
          fill="#06b6d4"
          stroke="none"
          opacity="0.85" />

    <!-- Middle left facet (darker) -->
    <path d="M 180 160 L 140 280 L 180 380 L 256 300 Z"
          fill="url(#crystal-shadow)"
          stroke="#0c4a6e"
          stroke-width="0.5"
          opacity="0.92" />

    <!-- Middle right facet (lighter) -->
    <path d="M 332 160 L 372 280 L 332 380 L 256 300 Z"
          fill="url(#accent-glow)"
          stroke="#06b6d4"
          stroke-width="0.5"
          opacity="0.88" />

    <!-- Front lower-left facet -->
    <path d="M 180 260 L 140 380 L 180 380 L 256 300 Z"
          fill="#0ea5e9"
          stroke="#1d4ed8"
          stroke-width="0.5"
          opacity="0.92" />

    <!-- Front lower-right facet -->
    <path d="M 332 260 L 372 380 L 332 380 L 256 300 Z"
          fill="#06b6d4"
          stroke="#0ea5e9"
          stroke-width="0.5"
          opacity="0.88" />

    <!-- Bottom point (apex) -->
    <path d="M 140 380 L 256 440 L 372 380 L 256 400 Z"
          fill="#3b82f6"
          stroke="#1d4ed8"
          stroke-width="0.5"
          opacity="0.9" />

  </g>

  <!-- Glass highlight overlay (upper left) -->
  <ellipse cx="220" cy="160" rx="45" ry="70"
           fill="url(#glass-highlight)"
           opacity="0.6"
           filter="url(#glow)" />

  <!-- Bright inner glow (center-right) -->
  <ellipse cx="280" cy="240" rx="30" ry="50"
           fill="#ffffff"
           opacity="0.15"
           filter="url(#glow)" />

  <!-- Accent highlight (bottom) -->
  <path d="M 220 380 Q 256 395 292 380"
        stroke="#06b6d4"
        stroke-width="2"
        fill="none"
        opacity="0.4"
        stroke-linecap="round" />

  <!-- Subtle inner lines for facet definition -->
  <g opacity="0.25" stroke="#ffffff" stroke-width="0.5" fill="none">
    <line x1="256" y1="140" x2="256" y2="300" />
    <line x1="220" y1="160" x2="220" y2="360" />
    <line x1="292" y1="160" x2="292" y2="360" />
  </g>

  <!-- Optional: Crystalline structure lines (very subtle) -->
  <g opacity="0.08" stroke="#06b6d4" stroke-width="0.5" fill="none">
    <line x1="180" y1="160" x2="332" y2="160" />
    <line x1="140" y1="280" x2="372" y2="280" />
    <line x1="180" y1="380" x2="332" y2="380" />
  </g>

</svg>